<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">

    <title>Login with Boogle</title>
    <link rel="stylesheet" href="styles-login.css">
</head>

<body>

<div class="logo-block">
    <div class="logo">
        <img src="google.png" id="googleimg" alt="google logo">
</div>

<div class="title-block">
    <p id="login">One Love. All of Planet Earth.</p>
</div>

<div class="signin-block">

<p class="login-text">Sign in with your Boogle Account</p>
    <div class="signin">
         <img id="profile" src="https://lh3.googleusercontent.com/-jvbt2bhK5RQ/AAAAAAAAAAI/AAAAAAAAAE4/uqEE-B10XI0/s60-p-no/photo.jpg" >
           <div class="text">
           <input type="text" class="typein" placeholder="Enter your email" required autofocus>
           <button id="button" type="submit">Next</button>
      <div id="need-help">
         <button class="bluetext" type="submit">Need help?</button>
           </div>
      </div>
</div>
</div>

<div class="oneaccount-block">
    <div class="bluetext">
        <p id="createaccount">create account</p>
    </div>
     <p id="accounteverything">One Boogle Account for everything Boogle</p>
<img id="oneaccountall" src="oneaccountall.jpg">
</div>

</body>
</html>
