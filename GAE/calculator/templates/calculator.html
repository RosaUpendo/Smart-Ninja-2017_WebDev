<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
</head>
<body>

<h1>What can I calculate for your lazy human brain?</h1>

<form method="post">

<input name="first" type="number" required>

<select name="calculation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
</select>

    <input name="second" type="number" required>
    <button type="submit">Calculate this!</button>

<p>The number you are looking for is: {{calculate}} </p>
</form>



</body>
</html>
